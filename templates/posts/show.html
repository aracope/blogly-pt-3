{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
  <h1>{{ post.title }}</h1>
  <p class="text-muted">
    By <a href="/users/{{ post.user.id }}">{{ post.user.get_full_name() }}</a>
    on {{ post.created_at.strftime('%B %-d, %Y, %-I:%M %p') }}
  </p>
  <p>{{ post.content }}</p>

  <a href="/posts/{{ post.id }}/edit" class="btn btn-outline-primary">Edit</a>

  <form action="/posts/{{ post.id }}/delete" method="POST" class="d-inline"
    onsubmit="return confirm('Are you sure you want to delete this post?');">
    <button type="submit" class="btn btn-outline-danger">Delete</button>
  </form>
  <br><br>
  <a href="/users/{{ post.user.id }}">Back to {{ post.user.get_full_name() }}</a>
</div>
{% endblock %}
