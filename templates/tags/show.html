{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>{{ tag.name }}</h1>

  <h2>Posts with this tag:</h2>
  <ul class="list-group mb-4">
    {% for post in tag.posts %}
      <li class="list-group-item">
        <a href="{{ url_for('show_post', post_id=post.id) }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('edit_tag', tag_id=tag.id) }}">Edit</a>

  <form action="{{ url_for('delete_tag', tag_id=tag.id) }}" method="POST" style="display:inline;">
    <button type="submit">Delete</button>
  </form>

  <p class="mt-3"><a href="{{ url_for('list_tags') }}">Back to all tags</a></p>
  </div>
{% endblock %}
