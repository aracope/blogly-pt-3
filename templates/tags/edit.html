{% extends 'base.html' %}

{% block content %}
  <h1>Edit Tag</h1>

  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input name="name" id="name" value="{{ tag.name }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <p class="mt-3"><a href="{{ url_for('list_tags') }}">Cancel</a></p>
</div>
{% endblock %}
