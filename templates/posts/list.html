{% extends "base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<div class="container">
  <h1>All Posts</h1>
  <ul class="list-group">
    {% for post in posts %}
    <li class="list-group-item">
      <a href="/posts/{{ post.id }}">{{ post.title }}</a> by <a href="/users/{{ post.user.id }}">{{
        post.user.get_full_name() }}</a> on {{ post.created_at.strftime('%B %-d, %Y, %-I:%M %p') }}
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
