{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Tags</h1>
  <ul class="list-group mb-4">
    {% for tag in tags %}
    <li class="list-group-item">
      <a href="{{ url_for('show_tag', tag_id=tag.id) }}">{{ tag.name }}</a>
    </li>
    {% endfor %}
  </ul>

  <a href="{{ url_for('new_tag') }}" class="btn btn-primary">Add a New Tag</a>
</div>
{% endblock %}
