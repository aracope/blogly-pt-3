<!-- The page where you can edit a user's information. -->
{% extends "base.html" %}

{% block title %}Edit {{ user.first_name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1>Edit {{ user.get_full_name() }}</h1>
  <form action="/users/{{ user.id }}/edit" method="POST">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
    </div>
    <div class="mb-3">
      <label for="image_url" class="form-label">Image URL</label>
      <input type="url" class="form-control" id="image_url" name="image_url" value="{{ user.image_url }}">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/users/{{ user.id }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
